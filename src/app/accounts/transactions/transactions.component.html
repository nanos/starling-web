
<div class="transactions" [class.is-open]="isOpen">
	<h2>Account transactions</h2>
	<table *ngIf="transactions && transactions.length">
		<tr class="header">
			<th>Description</th>
			<th>Date</th>
			<th></th>
			<th>Amount In</th>
			<th>Amount Out</th>
			<th></th>
		</tr>

		<tr *ngFor="let item of transactions" class="{{ item.status }}">
			<td>{{ item.counterPartyName }}<br>
				{{ item.reference }}
			</td>
			<td> 
				{{ item.transactionTime | date }}
			</td>
			<td>
				<i class="fas fa-{{ item.icon }}" title="{{ item.source }}"></i>
			</td>
			<td class="amount">
				<span *ngIf="item.direction === 'IN'">
					{{ item.amount.minorUnits/100 | currency:item.amount.currency }}
				</span>
			</td>
			<td class="amount">
				<span *ngIf="item.direction === 'OUT'">
					{{ item.amount.minorUnits/100 | currency:item.amount.currency }}
				</span>
			</td>
			<td class="status">
 				<i *ngIf="item.status !== 'SETTLED'" class="fas fa-info-circle" title="{{ item.status | titlecase }}"></i>
			</td>
		</tr>
	</table>
</div>
